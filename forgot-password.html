    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <section class="sub-header">
        <nav> 
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>

                    <li><a href="">GEOMETRY</a></li>
                </ul>
            </div>
            <i class="fas fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Sign Up</h1>
    </section>

    <div class="wrapper">
        <div class="form-box">
            <div class="register-container">
                <form id="forgot-password-form">
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Enter your email" id="email" required>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Send Reset Link">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Toggle Menu and Form Submission -->
    <script>
        // Toggle menu
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }

        // Handle form submission
        const form = document.getElementById("forgot-password-form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            
            // Send a request to the backend to initiate password reset
            const response = await fetch('http://localhost:5000/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            });

            const result = await response.json();

            if (response.ok) {
                alert("A password reset link has been sent to your email.");
            } else {
                alert(result.message); // Display error message
            }
        });
    </script>
</body>
</html>
