    <div class="wrapper">
        <div class="form-box">
            <div class="register-container" id="register">
                <div class="top">
                    <span>Don't have an account? <a href="SignUp.html">Sign Up</a></span>
                </div>
                <div class="input-box">
                    <input type="email" id="email" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" id="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="forgot-password.html"> Forgot password?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Toggle Menu and Form Submission -->
    <script>
        // Toggle menu
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }

        // Check if user is already logged in
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (token) {
                alert("You are already logged in. Redirecting to Algebra page...");
                window.location.href = 'Algebra.html'; // Redirect if already logged in
            }
        });
        
        // Handle form submission
        document.getElementById('submit').addEventListener('click', async function(e) {
            e.preventDefault(); // Prevent the form from refreshing the page

            // Get the form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('login-check').checked;

            // Create the data object
            const data = { email, password };

            // Send data to the backend (POST request to /login)
            // Send data to the backend (POST request to /login)
        try {
            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message); // Show success message

                // Store token based on Remember Me selection
                if (rememberMe) {
                    localStorage.setItem('token', result.token); // Persist token
                } else {
                    sessionStorage.setItem('token', result.token); // Temporary token
                }

                // Redirect to Algebra page
                window.location.href = 'Algebra.html';
            } else {
                alert(result.message); // Show error message
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Something went wrong. Please try again.');
        }
        });
    </script>
    <script>
    // Check login status on page load
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
        if (token) {
            document.getElementById("login-nav").style.display = "none";
            document.getElementById("logout-nav").style.display = "inline-block";
        }
    });

    // Logout function
    function logout() {
        localStorage.removeItem('token');
        sessionStorage.removeItem('token');
        alert("You have been logged out.");
        window.location.href = 'Login.html'; // Redirect to Login page
    }
