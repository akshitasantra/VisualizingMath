    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <section class="sub-header">
        <nav> 
            <a href="../../index.html"><img src="../../images/logo.png" alt="Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="../../index.html">HOME</a></li>

    </section>
    
    <!-- Back Link Section -->
    <section class="back-link">
        <a href="../dividing_polynomials.html">&larr; Back to Dividing Polynomials</a>
    </section>
    
    <!-- Interactive Question Section -->
    <section class="question-section">
        <h2>Question 3: Divide 5x² + 2x - 8 by x - 2</h2>
        <p>Select the correct answer:</p>
        <form id="questionForm">
            <input type="radio" name="answer" id="answer1" value="A">
            <label for="answer1">
                A) 5x + 12 + <span class="fraction"><span class="numerator">16</span><span class="denom">(x - 2)</span></span>
            </label>
            
            <input type="radio" name="answer" id="answer2" value="B">
            <label for="answer2">
                B) 5x + 12 - <span class="fraction"><span class="numerator">16</span><span class="denom">(x - 2)</span></span>
            </label>
            
            <input type="radio" name="answer" id="answer3" value="C">
            <label for="answer3">
                C) 5x + 12 + <span class="fraction"><span class="numerator">16</span><span class="denom">(x + 2)</span></span>
            </label>
            
            <input type="radio" name="answer" id="answer4" value="D">
            <label for="answer4">
                D) 5x - 12 + <span class="fraction"><span class="numerator">16</span><span class="denom">(x - 2)</span></span>
            </label>
            
            <button id="submitBtn" type="button">Submit Answer</button>
        </form>
        <div id="feedback"></div>
        <!-- Next Button (Initially Hidden) -->
        <a id="nextBtn" href="q22.html" style="display: none;">
            <button>Next Question →</button>
        </a>
    </section>
    
    <!-- JavaScript for Toggle Menu and Question Interaction -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { getFirestore, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: 'AIzaSyAMPqEC7vmFh0Sm22KMmAVxaS_F7CI_YRM',
            authDomain: 'visualizing-math.firebaseapp.com',
            projectId: 'visualizing-math',
            storageBucket: 'visualizing-math.appspot.com',
            messagingSenderId: '128503124502',
            appId: '1:128503124502:web:a5a5c786244e25c0af9b37',
            measurementId: 'G-7LGGDVLGLP'
        };
        const app  = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db   = getFirestore(app);

        const submitBtn = document.querySelector('form button');
        const feedback  = document.getElementById('feedback');
        const nextBtn   = document.getElementById('nextBtn');

        // Submit answer handler
        document.addEventListener("DOMContentLoaded", () => {
        const submitBtn = document.querySelector('form button');
        const feedback  = document.getElementById('feedback');
        submitBtn.addEventListener('click', async () => {
            const form   = document.getElementById('questionForm');
            const choice = form.answer.value;
            if (!choice) {
                feedback.innerHTML = '<p style="color:red">Please select an answer.</p>';
                return;
            }
            const isCorrect = choice === 'A';
            feedback.innerHTML = isCorrect
                ? '<p style="color:green;">Correct! Using synthetic division with 2 as the divisor, the quotient of 5x² + 2x - 8 is 5x + 12 with a remainder of 16.<br><br>Thus, the result is: 5x + 12 + <span class="fraction"><span class="numerator">16</span><span class="denom">(x - 2)</span></span></p>'
                : '<p style="color:red">Incorrect. Try again.</p>';
            if (isCorrect) nextBtn.style.display = 'inline-block';


        // Inside submit click event:
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, 'users', user.uid);
                try {
                    await updateDoc(userRef, { ['progress.q21Correct']: isCorrect });
                    console.log("Progress updated successfully");
                } catch (error) {
                    console.error("Error updating progress:", error);
                }
            } else {
                console.warn("No user is signed in.");
            }
        });

        });
    });

    </script>
    <script>
    // Check login status on page load
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
        if (token) {
            document.getElementById("login-nav").style.display = "none";
            document.getElementById("logout-nav").style.display = "inline-block";
        }
    });

    // Logout function
    function logout() {
        localStorage.removeItem('token');
        sessionStorage.removeItem('token');
        alert("You have been logged out.");
        window.location.href = 'Login.html'; // Redirect to Login page
    }
</script>
